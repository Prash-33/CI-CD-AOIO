name: CD Pipeline (GHCR)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # Required to push to GHCR

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/ci-cd-aoio:latest
          ghcr.io/${{ github.repository_owner }}/ci-cd-aoio:${{ github.run_number }}

    - name: Verify image pushed
      run: echo "âœ… Docker image pushed to GHCR successfully!"
